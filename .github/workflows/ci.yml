name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: CI

    steps:
      # ğŸ“¥ Clona o repositÃ³rio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # ğŸ§° Instala o .NET SDK 9.0
      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ğŸ³ Sobe os containers com bancos e mensageria
      - name: ğŸ³ Start Docker containers
        run: docker compose -f docker/infra/docker-compose.yml up -d

      # ğŸ©º Aguarda o PostgreSQL estar pronto com pg_isready
      - name: ğŸ©º Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h postgres -U postgres; do
            echo "â³ Waiting for PostgreSQL..."
            sleep 2
          done
          echo "âœ… PostgreSQL is ready!"

      # ğŸ“¦ Restaura os pacotes NuGet
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      # ğŸ”¨ Compila o projeto em modo Release
      - name: ğŸ”¨ Build
        run: dotnet build --no-restore --configuration Release

      # ğŸ›  Instala a CLI do EF Core
      - name: ğŸ›  Install EF Tools
        run: dotnet tool install --global dotnet-ef

      # ğŸ”§ Adiciona EF CLI ao PATH
      - name: ğŸ”§ Add EF Tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ğŸ§± Aplica as migrations no banco Postgres
      - name: ğŸ§± Run EF Core Migrations
        run: dotnet ef database update --project services/Orders/Orders.Api

      # ğŸ§ª Executa os testes e coleta cobertura
      - name: ğŸ§ª Run tests
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      # ğŸ”„ Atualiza pacotes vulnerÃ¡veis via script
      - name: ğŸ”„ Update vulnerable packages
        run: |
          chmod +x ./update-packages.sh
          ./update-packages.sh

      # ğŸ“Š Verifica alteraÃ§Ãµes apÃ³s o update
      - name: ğŸ“Š Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # âœ… Comita alteraÃ§Ãµes se houver mudanÃ§as
      - name: âœ… Commit updated packages
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "ğŸ”’ chore: update vulnerable NuGet packages"
          git push