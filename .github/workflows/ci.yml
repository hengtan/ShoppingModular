name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: CI

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ³ Start Docker containers
        run: docker compose -f docker/infra/docker-compose.yml up -d

      - name: â³ Wait for services to be ready
        run: sleep 20

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ðŸ”¨ Build
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ›  Install EF Tools
        run: dotnet tool install --global dotnet-ef

      - name: ðŸ”§ Add EF Tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: ðŸ§± Run EF Core Migrations
        run: dotnet ef database update --project services/Orders/Orders.Api

      - name: ðŸ§ª Run tests
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: ðŸ”„ Update vulnerable packages
        run: |
          chmod +x ./update-packages.sh
          ./update-packages.sh

      - name: ðŸ“Š Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: âœ… Commit updated packages
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "ðŸ”’ chore: update vulnerable NuGet packages"
          git push