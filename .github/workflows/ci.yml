name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: CI

    steps:
      # 📥 Clona o repositório
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 🧰 Instala o .NET SDK 9.0
      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 🐳 Sobe os containers com bancos e mensageria
      - name: 🐳 Start Docker containers
        run: docker compose -f docker/infra/docker-compose.yml up -d

      # 🩺 Aguarda o PostgreSQL estar pronto com pg_isready
      - name: 🩺 Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h postgres -U postgres; do
            echo "⏳ Waiting for PostgreSQL..."
            sleep 2
          done
          echo "✅ PostgreSQL is ready!"

      # 📦 Restaura os pacotes NuGet
      - name: 📦 Restore dependencies
        run: dotnet restore

      # 🔨 Compila o projeto em modo Release
      - name: 🔨 Build
        run: dotnet build --no-restore --configuration Release

      # 🛠 Instala a CLI do EF Core
      - name: 🛠 Install EF Tools
        run: dotnet tool install --global dotnet-ef

      # 🔧 Adiciona EF CLI ao PATH
      - name: 🔧 Add EF Tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # 🧱 Aplica as migrations no banco Postgres
      - name: 🧱 Run EF Core Migrations
        run: dotnet ef database update --project services/Orders/Orders.Api

      # 🧪 Executa os testes e coleta cobertura
      - name: 🧪 Run tests
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      # 🔄 Atualiza pacotes vulneráveis via script
      - name: 🔄 Update vulnerable packages
        run: |
          chmod +x ./update-packages.sh
          ./update-packages.sh

      # 📊 Verifica alterações após o update
      - name: 📊 Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # ✅ Comita alterações se houver mudanças
      - name: ✅ Commit updated packages
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "🔒 chore: update vulnerable NuGet packages"
          git push